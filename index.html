<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tea Cozy</title>
		<!--CSS Link-->
		<link rel="stylesheet" href="resources/css/normalize.css" />
		<link rel="stylesheet" href="resources/css/style.css" />
	</head>
	<body>
		<header>
			<img src="./resources/images/img-tea-cozy-logo.webp" alt="" />
			<nav>
				<ul>
					<li><a href="#">Mission</a></li>
					<li><a href="#">Featured Tea</a></li>
					<li><a href="#">Locations</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section id="header">
				<div class="mission">
					<h2>Our Mission</h2>
					<h4>
						Handpicked, Artisanally Curated, Free Range,
						Sustainable, Small Batch, Fair Trade, Organic Tea
					</h4>
				</div>
			</section>
			<section id="tea">
				<h2>Tea of the Month</h2>
				<h4>What's Steeping at The Tea Cozy?</h4>
				<div class="tea-list">
					<div class="tea-item">
						<img
							src="./resources/images/img-berryblitz.webp"
							alt=""
						/>
						<h4>Fall Berry Blitz Tea</h4>
					</div>
					<div class="tea-item">
						<img
							src="./resources/images/img-spiced-rum.webp"
							alt=""
						/>
						<h4>Spiced Rum Tea</h4>
					</div>
					<div class="tea-item">
						<img src="./resources/images/img-donut.webp" alt="" />
						<h4>Seasonal Donuts</h4>
					</div>
					<div class="tea-item">
						<img
							src="./resources/images/img-myrtle-ave.webp"
							alt=""
						/>
						<h4>Myrtle Ave Tea</h4>
					</div>
					<div class="tea-item">
						<img
							src="./resources/images/img-bedford-bizarre.webp"
							alt=""
						/>
						<h4>Bedford Bizarre Tea</h4>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
